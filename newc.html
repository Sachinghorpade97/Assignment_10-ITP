<html>
    <head>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
      <script src="https://cdn.anychart.com/releases/v8/js/anychart-data-adapter.min.js"></script>
      <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
      <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
      <style type="text/css">
    
        html,
        body,
        #container {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      
    </style>
    </head>
    <body>
      
      <div id="container"></div>
      
    
      <script>
    
        // https://docs.google.com/spreadsheets/d/1FzX9tOlUnJZsat-wjZpj6nRjiGl7aXPt0j-8GyHM2Bk/
        anychart.data.loadGoogleSpreadsheet(
          '1FzX9tOlUnJZsat-wjZpj6nRjiGl7aXPt0j-8GyHM2Bk',
          function (data) {
            // create column chart
            var chart = anychart.column();
    
            // set chart title
            chart.title('Winter Olympics, Top 10 Chart using Google Spreadsheet');
    
            // set chart data
            chart.data(data);
    
            // set custom palette
            chart.palette(['#cd8032', '#bdbdbd', 'gold']);
    
            // axes titles
            chart.xAxis().title('Country');
            chart.yAxis().title('Points');
    
            // set y-scale settings
            chart
              .yScale()
              // set scale minimum
              .minimum(0)
              // force chart to stack values by Y scale
              .stackMode('value');
    
            // set union tooltip
            chart.tooltip().displayMode('union');
    
            // set container id for the chart
            chart.container('container');
            // initiate chart drawing
            chart.draw();
          }
        );
      
    </script>
    </body>
    </html>
